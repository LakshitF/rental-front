<!DOCTYPE html>
<html lang="en">
	<head>
	   <title>SignUp | CPS</title>
	   <link rel="stylesheet" type="text/css" href="css/form.css">
	</head>
	<!-- multistep form -->
	
	<body>
		<form id="msform" action="#" method="post">
		   <!-- progressbar -->
		   <ul id="progressbar">
		      <li class="active">Account Setup</li>
		      <li>Social Profiles</li>
		      <li>Personal Details</li>
		   </ul>
		   <!-- fieldsets -->
		   <fieldset>
		      <h2 class="fs-title">Create your account</h2>
		      <h3 class="fs-subtitle">This is step 1</h3>
		      <input type="text" name="email" placeholder="Email" >
		      <input type="password" name="pass" placeholder="Password" >
		      <input type="password" name="cpass" placeholder="Confirm Password" >
		      <input type="button" name="next" class="next action-button" value="Next" >
		   </fieldset>
		   <fieldset>
		      <h2 class="fs-title">College ID</h2>
		      <h3 class="fs-subtitle">Your college details</h3>
		      <input type="text" name="roll" placeholder="Roll Number" >
		      <input type="text" name="year" placeholder="Which Year" >
		      <input type="text" name="subgrp" placeholder="SubGroup ID (eg: COE-1)" >
		      <input type="button" name="previous" class="previous action-button" value="Previous" >
		      <input type="button" name="next" class="next action-button" value="Next" >
		   </fieldset>
		   <fieldset>
		      <h2 class="fs-title">Personal Details</h2>
		      <h3 class="fs-subtitle">We will never sell it</h3>
		      <input type="text" name="fname" placeholder="First Name" >
		      <input type="text" name="lname" placeholder="Last Name" >
		      <input type="text" name="phone" placeholder="Phone" >
		      <textarea name="address" placeholder="Address"></textarea>
		      <input type="button" name="previous" class="previous action-button" value="Previous" >
		      <!-- <input type="submit" name="submit" class="submit action-button" value="Submit" > -->
		      <button type="submit" form="msform" value="Submit" name="submit" class=" submit action-button">Submit</button>
		   </fieldset>
		</form>
	</body>
	
	<script src="js/jquery.js"></script>
	<script src="js/form.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-migrate-3.0.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.easing.1.3.js"></script>
	<script src="js/jquery.waypoints.min.js"></script>
	<script src="js/jquery.stellar.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/aos.js"></script>
	<script src="js/jquery.animateNumber.min.js"></script>
	<script src="js/bootstrap-datepicker.js"></script>
	<script src="js/scrollax.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
	<script src="js/google-map.js"></script>
	<script src="js/main.js"></script>
</html>
