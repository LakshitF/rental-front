<script type="text/javascript">
   var request = new XMLHttpRequest();
   request.open('GET', url);
   request.responseType = 'boolean';
   request.onload = function(){
       var flag = request.response;
       // var flag = false;
       if (flag == true) {
         //continue to webpage
         request.send();
       } 
       else {
         //block page
         alert("You are not logged in");
       }
   };
